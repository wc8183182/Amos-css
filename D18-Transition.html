<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #f00;
    }
    .box1 {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #f00;
      /* animation: 動畫名稱 播放時間 延遲執行的時間 速度 次數 方向 填充模式 播放狀態; */
      animation: amos 2s;
    }
    @keyframes amos {
      0% {
        border-radius: 50%;
      }
      100% {
        border-radius: 0%;
      }
    }
  </style>
  <body>
    <div class="box"></div>
    <div class="box1"></div>
  </body>
</html>
